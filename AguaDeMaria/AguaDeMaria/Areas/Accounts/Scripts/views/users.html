<h4>Users</h4>
<label>ShowList = {{showList}}</label>
<div ng-show="showList">
    <table>
        <thead>
            <tr><td>Name</td></tr>
        </thead>
        <tr ng-repeat="user in userList">
            <td><a ui-sref="users_edit({userId: user.id})">Edit</a> {{user.name}}</td>
        </tr>
    </table>
</div>
